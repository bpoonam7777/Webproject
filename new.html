<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Bookstore Website</title>
	<style>
		*{
	margin:0px;
	padding: 0px;
	box-sizing: border-box;
	font-family: "Arial",sans-serif;
}
header{
background-color: #333;
color: #fff;
padding: 20px 60px;
display: flex;
justify-content: space-between;
align-items: enter;	
position: sticky;
top: 0;
z-index: 100;
}

.logo{
	font-size: 30px;
	font-weight: bold;
	text-transform: uppercase;
}

.logo a{
	color: #fff;
	text-decoration: none;
}

nav{
	display: flex;
	align-items: center;
}

nav ul{
	display: flex;
	align-items: center;
	justify-content: center;
}

nav ul li{
	margin-left: 25px;
	list-style: none;
}

nav ul li a{
	color: #fff;
	text-decoration: none;
	font-size: 19px;
	font-weight: bold;
	transition: 0.4s eases;
}

nav ul li a:hover{
	color: #666;
}
.search{
	position: relative;
}

.search input{
	padding: 10px;
	border: none;
	border-radius: 20px;
	background-color: #444;
	color: #fff;
}

.search button{
	position: absolute;
	top: 0;
	right: 0;
	padding: 10px;
	border: none;
	border-radius: 20px;
	background-color: #fff;
	color: #444;
	font-size: bold;
}

.hero{
	background-color: hsl(196.3,30.9%,74.2%);
	padding: 70px 60px;
	display: flex;
	align-items: center;
	flex-direction: column;
	text-align: center;
}

.hero h1{
	font-size: 48px;
	color: #fff;
}
.hero p{
	font-size: 24px;
	color: #fff;
	margin-bottom: 30px;
}

.main-content{
	background-color: #f9f9f9;
	padding: 40px;
	border-radius: 40px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

.books{
	display: grid;
	grid-template-columns: repeat(3,1fr);
	grid-gap: 40px;
	margin-gap:40px;
	margin-top: 40px;
}

book{
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
}

.book img{
	max-width: 100%;
	margin-bottom: 10px;
}

.book h3{
	font-size: 24px;
	margin-top: 0px;
}

.bool p{
	margin-top: 5px;
	color: #666;
}

.btn{
	display:inline-block;
	padding: 12px 30px;
	background-color: #333;
	color: #fff;
text-decoration: none;
border-radius: 5px;
transition: 0.4s ease
}

.btn:hover{
	background-color: #555;
}

footer{
	background-color: #262626;
	color: #f9f9f9;
	padding: 20px;
	text-align:center;
}

	</style>
</head>
<body>

<header>
<div class="logo">
<a href="">My Bookstore</a>
</div>

<nav>
	<ul>
		<li><a href="new.html">Home</a></li>
		<li><a href="about1.html">About</a></li>
		<li><a href="services.html">Services</a></li>
		<li><a href="contact 1.html">Contact</a></li>
	</ul>
</nav>
<div class="search">
	<input type="text" placeholder="search..">
	<button type="submit">Go</button>
</div>
</header>
<div class="hero">
	<div class="hero-content">
		<h1>Welcome to My Bookstore</h1>
		<p>Find your next favorite book today</p>
</div>
<div class="main-content">
	<h2>Featured Books</h2>
	<div class="books">
		<div class="book">
			<img src="1.jpg">
			<h3>Book Title 1</h3>
			<p>Author Name</p>
			<p>$19.99</p>
		</div>


		<div class="book">
			<img src="2.jpg">
			<h3>Book Title 2</h3>
			<p>Author Name</p>
			<p>$15.99</p>
		</div>
		

	<div class="book">
			<img src="3.jpg">
			<h3>Book Title 3</h3>
			<p>Author Name</p>
			<p>$12.99</p>
		</div>
		
	</div>
	<a href="" class="btn">View All Books</a>
</div>
</div>
<footer>
	<p>&copy; 202 My Bookstore.All right reserved</p>
</footer>
</body>
</html>
